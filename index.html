<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My task manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/app.css" rel="stylesheet" />
  </head>
  <body>
    <h2>My task manager</h2>

    <main class="main">
      <img src="img/watercolor.jpeg" />
      <section id="list">
        <button id="btnTogglePanel" class="btnhide">Hide/Show</button>

        <div id="tasks">
          <div class="task-item"></div>
          <h1></h1>
        </div>
      </section>

      <section id="form">
        <h3>Task Information</h3>
        <div class="capture-form">
          <div class="control">
            <label class="form-label">Important</label
            ><i class="Iimportant far fa-star" id="iImportant"></i>
          </div>

          <div class="form-container">
            <div class="control">
              <label class="form-label">Title:</label>
              <input type="text" id="txttitle" class="form-control" />
            </div>
            <div class="control">
              <label class="form-label">Description:</label>
              <input type="text" id="txtdescript" class="form-control" />
            </div>
            <div class="control">
              <label class="form-label">Important:</label>
              <input type="text" id="txtimportant" class="form-control" />
            </div>
            <div class="control">
              <label class="form-label">Due Date:</label>
              <input type="datetime-local" id="txtdate" class="form-control" />
            </div>
            <div class="control">
              <label class="form-label"> Location:</label>
              <input type="text" id="txtlocation" class="form-control" />
            </div>
            <div class="control">
              <label class="form-label"> Invites:</label>
              <input type="text" id="txtinvites" class="form-control" />
            </div>
            <div class="control">
              <label class="form-label">Color:</label>
              <input type="color" id="txtcolor" class="form-control" />
            </div>
            <div class="selcontrol">
              <label class="form-label">Frequency</label>
              <select class="form-select" id="selfrequency">
                <option value="0">- One time -</option>
                <option value="1">Daily</option>
                <option value="2">Weekly</option>
                <option value="3">Monthly</option>
              </select>
            </div>
            <div class="control">
              <label class="form-label">Status</label>
              <select class="form-select" id="selstatus">
                <option value="1">Pending</option>
                <option value="2">In progress</option>
                <option value="3">Paused</option>
                <option value="4">Completed</option>
                <option value="5">Abandoned</option>
              </select>
            </div>
          </div>
          <div class="control text-center">
            <button type="button" id="btnSave" class="btnSave">
              Save Task
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/app.js" rel="stylesheet"></script>
    <script src="./scripts/task.js" rel="stylesheet"></script>
  </body>
</html>
